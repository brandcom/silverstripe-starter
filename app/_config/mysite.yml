Name: myproject
---
SilverStripe\Core\Manifest\ModuleManifest:
  project: app

# Aktiviert UTF8MB4-Codierung f√ºr die Verwendung von Emojis üòÉ
SilverStripe\ORM\Connect\MySQLDatabase:
  connection_charset: utf8mb4
  connection_collation: utf8mb4_unicode_ci
  charset: utf8mb4
  collation: utf8mb4_unicode_ci

ElementalPage:
  extensions:
    - DNADesign\Elemental\Extensions\ElementalPageExtension
  disallowed_elements:
    - BaseElement
    - DNADesign\Elemental\Models\ElementContent

SilverStripe\Assets\Image:
  extensions:
    - jbennecker\Webp\WebpExtension

# Setzt den Standard-Spamschutz f√ºr Formulare
SilverStripe\SpamProtection\Extension\FormSpamProtectionExtension:
  default_spam_protector: jbennecker\HoneypotProtection\HoneypotProtector

# Deaktiviert das Fluent-Cookie f√ºr DSGVO-Konformit√§t
TractorCow\Fluent\Middleware\DetectLocaleMiddleware:
  persist_cookie: false

# Anonymisierung gespeicherter IP-Adressen f√ºr mehr Datenschutz
SilverStripe\SessionManager\Models\LoginSession:
  anonymize_ip: true

# Lade unsere SiteConfigExtension
#
# https://docs.silverstripe.org/en/5/developer_guides/configuration/siteconfig/#extending-siteconfig
Silverstripe\SiteConfig\SiteConfig:
  extensions:
    - SiteConfigExtension
